[mysql]
        ENVFILE $HOBBITCLIENTHOME/etc/hobbitclient.cfg
        CMD $HOBBITCLIENTHOME/ext/bb-mysqlstat.sh
        LOGFILE $HOBBITCLIENTHOME/logs/bb-mysqlstat.log
        INTERVAL 5m

[myqry]
        ENVFILE $HOBBITCLIENTHOME/etc/hobbitclient.cfg
        CMD $HOBBITCLIENTHOME/ext/mysqlqueries.sh
        LOGFILE $HOBBITCLIENTHOME/logs/mysqlqueries.log
        INTERVAL 5m

[mydms]
        ENVFILE $HOBBITCLIENTHOME/etc/hobbitclient.cfg
        CMD $HOBBITCLIENTHOME/ext/mysqldms.sh
        LOGFILE $HOBBITCLIENTHOME/logs/mysqldms.log
        INTERVAL 5m

[myscn]
        ENVFILE $HOBBITCLIENTHOME/etc/hobbitclient.cfg
        CMD $HOBBITCLIENTHOME/ext/mysqlscn.sh
        LOGFILE $HOBBITCLIENTHOME/logs/mysqlscn.log
        INTERVAL 5m

[repl]
        ENVFILE $HOBBITCLIENTHOME/etc/hobbitclient.cfg
        CMD $HOBBITCLIENTHOME/ext/repl.pl
        LOGFILE $HOBBITCLIENTHOME/logs/repl.log
        INTERVAL 5m

